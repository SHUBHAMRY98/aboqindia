<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  
     <link rel="stylesheet" href="assets/css/custom.css">

    
</head>

<body>

     <marquee> Stay Home. Stay Safe. Recharge Electricity Online</marquee>

<div class="header">
   
</div>

<div id="auth-container"></div>

<div class="layouts" id="layout-container">
    <main>

        <div class="login-wrapper">
    <div class="login-nav">
        <div class="logo-container">
            <img src="assets/images/XeniusLogo.png" alt="logo"/>
        </div>
    </div>

    <div class="login-main">
       <div class="login-card">
    <div id="loginBox">
        <h2>LOGIN</h2>
        <form>
            <input type="text" class="input-box" placeholder="Username">
            <input type="password" class="input-box" id="loginPass" placeholder="Password">
            
            <div class="checkbox-group">
                <label><input type="checkbox" onclick="togglePass('loginPass')"> Show Password</label>
                <label><input type="checkbox"> Remember Me</label>
            </div>

            <button type="submit" class="btn-submit">Submit</button>
            
            <a href="home.html" class="forgot-link">FORGOT PASSWORD ?</a>
            
            <p style="margin-top: 15px; font-size: 14px;">
                No account? <span onclick="switchForm('register')" style="color: #c0004f; cursor: pointer; font-weight: bold;">Register</span>
            </p>
        </form>
    </div>

    <div id="registerBox" style="display: none;">
        <h2>REGISTER</h2>
        <form>
            <input type="text" class="input-box" placeholder="Full Name">
            <input type="email" class="input-box" placeholder="Email Address">
            <input type="password" class="input-box" id="regPass" placeholder="Password">
            
            <div class="checkbox-group">
                <label><input type="checkbox" onclick="togglePass('regPass')"> Show Password</label>
            </div>

            <button type="submit" class="btn-submit">Create Account</button>
            
            <p style="margin-top: 15px; font-size: 14px;">
                Already have an account? <span onclick="switchForm('login')" style="color: #c0004f; cursor: pointer; font-weight: bold;">Login</span>
            </p>
        </form>
    </div>
</div>

        <div class="solutions-container">
            <div class="center-text">
                <h1>OUR</h1>
                <h1>SOLUTIONS</h1>
            </div>
            
            <div class="solution-circle c1" data-title="Solar Energy" >
        <img src="https://cdn-icons-png.flaticon.com/512/2953/2953363.png" alt="Solar">
    </div>

    <div class="solution-circle c2" data-title="Smart Grid" >
        <img src="https://cdn-icons-png.flaticon.com/512/3255/3255243.png" alt="Grid">
    </div>

    <div class="solution-circle c3" data-title="DG Monitoring" >
        <img src="https://cdn-icons-png.flaticon.com/512/3203/3203852.png" alt="DG">
    </div>

    <div class="solution-circle c4" data-title="Smart Home" >
        <img src="https://cdn-icons-png.flaticon.com/512/2924/2924403.png" alt="Home">
    </div>

    <div class="solution-circle c5" data-title="Analytics" >
        <img src="https://cdn-icons-png.flaticon.com/512/2906/2906233.png" alt="Stats">
    </div>

    <div class="solution-circle c6" data-title="EV Charging" >
        <img src="https://cdn-icons-png.flaticon.com/512/1042/1042312.png" alt="EV">
    </div>

    <div class="solution-circle c7" data-title="Water Management" >
        <img src="https://cdn-icons-png.flaticon.com/512/616/616494.png" alt="Water">
    </div>
    </div>
    </div>

   
</div>

   

    </main>
