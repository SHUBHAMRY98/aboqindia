</head>

<body>

     <marquee> Stay Home. Stay Safe. Recharge Electricity Online</marquee>

<div class="header">
   
    <div class="top-bar">
        <div class="hamburger" id="hamburger" onclick="toggleSidebar()">☰</div>
        <div class="unit">UNIT O-523</div>
    </div>
</div>

<div id="auth-container"></div>

<div class="layout" id="layout-container">
    <aside class="sidebar" id="sidebar">
        <nav class="nav">
            <a href="overview.html"><i class="fas fa-home"></i></a>
            <a href="recharge.html"><i class="fas fa-bolt" style="color: #c0004f;"></i></a>
            <a href="report.html"><i class="fas fa-chart-bar"></i></a>
            <a href="setting.html"><i class="fas fa-cog"></i></a>

            <a href="profile.html"><i class="fas fa-user"></i></a>

            <a href="notice.html"><i class="fas fa-bell"></i></a>
            
            
        </nav>
    </aside>

    <main class="content">
        <div class="content-top">
            <div class="content-top-left"> <h2>REPORT</h2></div>
            <div class="content-top-right"><i class="fas fa-refresh"></i></div>
        </div>
          

            <div class="grid">

        <div class="tabs">
            <button class="active" onclick="showReport('daily')">Daily</button>
             <button onclick="showReport('monthly')">Monthly</button>
            <button onclick="showReport('comparative')">Comparative</button>
              <button onclick="showReport('tariff')">Tariff</button>
        </div>

<!-- DAILY -->
<div class="card report" id="daily">
    <h3>Daily Consumption (kWh)</h3>
    <canvas id="dailyChart"></canvas>
</div>

<!-- MONTHLY -->
<div class="card report" id="monthly" style="display:none">
    <h3>Monthly Consumption</h3>
    <canvas id="monthlyChart"></canvas>
</div>

<!-- COMPARATIVE -->
<div class="card report" id="comparative" style="display:none">
    <h3>GRID vs DG</h3>
    <canvas id="compareChart"></canvas>
</div>

<!-- TARIFF -->
<div class="card report" id="tariff" style="display:none">
    <h3>Current Tariff</h3>
    <div class="tariff">
        <div>GRID<br>₹ 6.50 / Unit</div>
        <div>DG<br>₹ 18.00 / Unit</div>
        <div>Fixed Charge<br>₹ 267</div>
        <div>Tax<br>₹ 12%</div>
    </div>
</div>


       
        </div>

   

    </main>
</div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/custom.js"></script>

   
</body>
